<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Quiz</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country</th>
        <th>Flag</th>
        <th>GDP (Millions of USD)</th>
      </thead>
      <tbody>
        <tr>
          <th>USA</th>
          <th><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt=""></th>
          <th>18,561,930</th>
        </tr>
        <tr>
          <th>India</th>
          <th><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt=""></th>
          <th>2,250,990</th>
        </tr>
        <tr>
          <th>United Kingdom</th>
          <th><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt=""></th>
          <th>2,649,890</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
