{% extends "base_menu.html" %}

{% load humanize %}

{% block content %}
{{ ad.updated_at|naturaltime}}
{% if ad.owner == user %}
<a href="{% url 'ads:ad_update' ad.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'ads:ad_delete' ad.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
<span>
    <h1>{{ ad.title }}</h1>
    <p>{{ ad.text }}</p>
    <p></p>
    <p><a href="{% url 'ads:all' %}">Back to all ads</a></p>
</span>
{% endblock %}
