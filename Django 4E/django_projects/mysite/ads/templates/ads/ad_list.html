{% extends "base_menu.html" %}

{% block content %}
<p>
    {% if ad_list %}
    <ul>
        {% for ad in ad_list %}
        <li>
            <a href="{% url 'ads:ad_detail' ad.id %}">{{ ad.title }}</a>
            {% if ad.owner == user %}
            (
                <a href="{% url 'ads:ad_update' ad.id %}">Edit</a> | 
                <a href="{% url 'ads:ad_delete' ad.id %}">Delete</a>
            )
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No ads are available.</p>
    {% endif %}
</p>
<p><a href="{% url 'ads:ad_create' %}">Add an Ad</a></p>
{% endblock %}
